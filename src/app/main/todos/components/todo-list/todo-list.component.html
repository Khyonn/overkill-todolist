<mat-card *ngIf="todos?.length">
  <mat-card-title>Todo list</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let todo of todos">
        <app-todo-item [attr.id]="'todo_' + todo.id" [todo]="todo"></app-todo-item>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
